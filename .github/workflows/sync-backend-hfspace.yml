name: CI/CD Pipeline (Test & Deploy to HF)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**" 
  
  workflow_dispatch: {}

jobs:
  test-backend:
    name: Run test & validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install Dependencies & Run Tests
        run: |
          cd backend
          
          uv sync --dev
          
          # PYTHONPATH=. diperlukan agar folder 'app' terbaca
          PYTHONPATH=. uv run pytest tests/ -v

  deploy-to-hf:
    name: Deploy to huggingface spaces
    needs: test-backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          lfs: true      

      - name: Push Backend Folder to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          SPACE_NAME: ${{ secrets.SPACE_NAME }}
        run: |
          # Setup Git User (Bot)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          REMOTE_URL="https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME"
          
          echo "ðŸš€ Preparing synchronization..."
          echo "Target Space: $SPACE_NAME"
          
          git push --force $REMOTE_URL `git subtree split --prefix backend main`:main
          
          echo "âœ… Sync complete! Backend folder deployed to Space root."
